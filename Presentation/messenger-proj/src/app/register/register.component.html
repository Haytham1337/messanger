<section class="container-fluid bg">
  <section class="row justify-content-center">
    <section class="col-12 col-sm-5 col-md-5">
      <div class="card mt-5 p-0 ml-2">

        <h5 class="card-header info-color white-text text-center py-4">
          <strong>Sign up</strong>
        </h5>   

        <div class="card-body px-lg-5">
          
          <form class="text-center" style="color: #757575;" action="#!"> 
            <div class="md-form">
              <input type="email" id="formemail" class="form-control">
              <label for="formemail">E-mail</label>
            </div>
      
            <div class="md-form">
              <input type="password" id="formpassword" class="form-control">
              <label for="frompassword">Password</label>
            </div>

            <div class="md-form">
              <input type="password" id="formpasswordconfirm" class="form-control">
              <label for="formpasswordconfirm">Confirm Password</label>
            </div>
      
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign up</button>
         
          </form>
        </div>
      </div>
    </section>
  </section>
</section>
