<app-search></app-search>
<div class="overflow-auto" id="listofchats">
  <a *ngFor="let chat of chats" (click)="getMessages(chat.id)">
    <div class="row m-0 p-0"  [class.CurrentChat]="chat.id==chatservice.currentChatId">
      <div class="col-1 mr-2 imgdiv">
        <img [src]="chat.photo" class="cardimg">
      </div>      
      <div class="col-1 m-0 p-0 ml-2" *ngIf="chat.isOnline">
        <img src="../../assets/online.png" alt="" class="online">
      </div>
      <div class="col-1 chatname text-left" [class.marginleft]="!chat.isOnline">
          <p class="cardcontent" *ngIf="chat.content==null">Chat</p>
          <p class="cardcontent contentparagraph" *ngIf="chat.content!==null">{{chat.content}}</p>
      </div>
      <div class="col-sm m-0 p-0 pl-5 chattime">
        {{transformDate(chat.messageTime)}}
      </div>
    </div>
  </a>
</div>
