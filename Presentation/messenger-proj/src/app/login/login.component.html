<section class="container-fluid bg" id="mainsec">
  <section class="row justify-content-center">
      <section class="col-12 col-sm-5 col-md-5">
        <div class="card mt-3 p-0 ml-2">
      
          <h5 class="card-header info-color white-text text-center py-4">
            <strong>Sign in</strong>
          </h5>
        
          <div class="card-body px-lg-5" id="registerform">
            <form class="text-center" style="color: #757575;" action="#!">

              <div class="md-form">
                <input type="email" id="formemail" [(ngModel)]="userdata.email" name="email" class="form-control forminput">
                <label for="formemail">E-mail</label>
              </div>
        
              <div class="md-form">
                <input type="password" id="formpassword" [(ngModel)]="userdata.password" name="password" class="form-control forminput">
                <label for="frompassword">Password</label>
              </div>
        
              <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit" (click)="signin()">Sign in</button>

              <div class="col-sm validinfo" *ngIf="auth.errorOccured">
                  {{auth.errorMessage}}
              </div>
              
              <p>Not a member?
                <a routerLink="/register">Register</a>
              </p>
        
              <p>or sign in with:</p>
                <button  class="loginBtn loginBtn--facebook" (click)="auth.logInWithFacebook('Facebook')">
                  Login with Facebook
                </button>
            </form>  
          </div>
        </div>
    </section>
  </section>
</section>
