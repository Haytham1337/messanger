<ul class="navbar-nav ml-auto">
  <div class="dropdown">

    <div class="input-group md-form form-sm form-1 pl-0 m-0 p-0 mb-1">
      <div class="input-group-prepend">
        <span class="input-group-text cyan lighten-2" id="search"><i class="fas fa-search text-white"
            aria-hidden="true" id="searchicon"></i></span>
      </div>
      <input class="form-control my-0 py-1" [(ngModel)]="filter" type="text" placeholder="Search" name="search" aria-label="Search" (input)="search()" autocomplete="off">
    </div>

    <div class="dropdown-content w-100">
      <a class="dropdown-item dropitem m-0 p-0" *ngFor="let user of SearchUsers" (click)="createChat(user.id)">
        <img [src]="user.photoName" class="userphoto mr-3 p-0 dropitem">
        {{user.nickName}}
      </a>
    </div>

  </div>
</ul>
